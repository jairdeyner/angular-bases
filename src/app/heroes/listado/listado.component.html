<p>Listado de Héroes</p>

<div *ngIf="heoreBorrado; else noBorrado">
  <h3>
    Héroe Borrado: <small>{{ heoreBorrado }}</small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heore of heroes; let i = index">{{ i + 1 }} - {{ heore }}</li>
</ul>
